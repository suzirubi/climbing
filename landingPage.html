<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Climbing Journal Checklist Blog">
    <meta name="author" content="Suzi Rubino">
    <link rel="icon" href="img/favicon.ico">
    <link rel="apple-touch-icon" href="img/apple-touch-icon.png">
    <link href="https://fonts.googleapis.com/css?family=Copse|Roboto" rel="stylesheet">
    <link href="css/reset.css" rel="stylesheet" media="screen">
    <link href="css/styles.css" rel="stylesheet" media="screen">
    <link href="css/landingStyles.css" rel="stylesheet" media="screen">

    <title>Climbing Journal Landing Page</title>
  </head>
  <body>
    <div class="container2">
      <div class="landingPage">
        <div class="headLand"><h3>climbOn</h3></div>
      </div>
    </div>
    <div class="formContainer">
      <form class="address" action="#">
        <h3>SIGN UP FOR A FREE TRIAL</h3>
        <p>
          ClimbOn provides destination information for some of the hardest to get to and most beautiful climbing areas in the country, get and save beta in an easily accessible format and journal once the routes are done.
        </p>
        <div class="name">
            <label for="to">NAME:</label><br>
            <input id="name" type="text" name="name">
        </div>
        <div class="userEmail">
            <label for="userEmail">EMAIL:</label><br>
            <input id="email" type="email" name="userEmail">
        </div>
        <div class="userPassword">
            <label for="userPassword">PASSWORD:</label><br>
            <input id="userPassword" type="text" name="userPassword">
        </div>
        <div class="button">
          <button id="button" type="submit">Sign Up and ClimbOn:</button>
        </div>
      </form>
    </div>

    <div class="location">
      <img src="location.svg" alt=""/>
    </div>
    <div class="locationType">
      you are here
    </div>

    <div class="pictureContainer2">

    </div>
  </body>
</html>
