<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Climbing Journal Checklist Blog">
    <meta name="author" content="Suzi Rubino">
    <link rel="icon" href="img/favicon.ico">
    <link rel="apple-touch-icon" href="img/apple-touch-icon.png">
    <link href="https://fonts.googleapis.com/css?family=Copse|Roboto" rel="stylesheet">
    <link href="css/reset.css" rel="stylesheet" media="screen">
    <link href="css/styles.css" rel="stylesheet" media="screen">
    <link href="css/landingStyles.css" rel="stylesheet" media="screen">

    <title>Climbing Journal Landing Page</title>
  </head>
  <body>
    <div class="container2">
      <div class="landingPage">
        <h3>climbOn</h3>
      </div>
    </div>
    <div class="formContainer">
      <form class="address" action="#">
        <div class="to">
            <label for="to">TO:</label>
            <input id="name" type="text" name="name">
        </div>
        <div class="from">
            <label for="userName">FROM:</label>
            <input id="userName" type="text" name="userName">
        </div>
        <div class="reply">
            <label for="mail">REPLY:</label>
            <input id="email" type="email" name="userEmail">
        </div>
        <div class="message">
            <label for="message">Your MESSAGE:</label>
            <textarea id="message" name="userMessage"></textarea>
        </div>
        <div class="button">
          <button type="submit">SEND YOUR MESSAGE:</button>
        </div>
      </form>
    </div>

    <div class="location">
      <img src="location.svg" alt=""/>
    </div>
    <div class="locationType">
      you are here
    </div>

    <div class="pictureContainer2">

    </div>
  </body>
</html>
